<script>
    // JavaScript code for image slideshow
    var slideIndex = 0;
    var slides = document.querySelectorAll('.slideshow-container img');

    function showSlides() {
        // Hide all slides
        for (var i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";
        }

        // Increment slide index
        slideIndex++;

        // Reset slide index if it exceeds the number of slides
        if (slideIndex > slides.length) {
            slideIndex = 1;
        }

        // Display the current slide
        slides[slideIndex - 1].style.display = "block";

        // Set timeout to change slide every 2 seconds (2000 milliseconds)
        setTimeout(showSlides, 5000);
    }

    // Start the slideshow
    showSlides();

    // Function to rate the product
    function rateProduct(star, rating) {
        var stars = star.parentNode.getElementsByClassName('stars');
        for (var i = 0; i < stars.length; i++) {
            if (i < rating) {
                stars[i].style.color = "gold";
            } else {
                stars[i].style.color = "#ddd";
            }
        }
    }
</script>
